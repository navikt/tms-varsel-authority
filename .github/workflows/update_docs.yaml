name: Rebuild docs

on:
  push:
    branches:
      - main
    paths:
      - howto.md
      - .github/workflows/update_docs.yaml

jobs:
  trigger_doc_build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl --request POST \
          --url 'https://api.github.com/repos/navikt/tms-dokumentasjon/dispatches' \
          -u "${{ secrets.DOC_TRIGGER_TOKEN }}:" \
          --data '{"event_type": "rebuild_doc"}'


